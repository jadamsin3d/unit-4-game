<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscript.js"></script>
</head>
<body>
    <div class="starWarsHeader">
        <h1>Star Wars Game</h1>
    </div>
    <div class="starWarsBattle">
        <div id="Jawa" class="charopts" value="50">
            <p>Jawa</p>
            <p class="health">50</p>
        </div>
        <div id="Ewok" class="charopts" value="55">
            <p>Ewok</p>
            <p class="health">55</p>
        </div>
        <div id="tuskanRaider" class="charopts" value="70">
            <p>Tuskan Raider</p>
            <p class="health">70</p>
        </div>
        <div id="calamari" class="charopts" value="65">
            <p>Mon Calamari</p>
            <p class="health">65</p>
        </div>
        <div id="playerChar">
            <h3 id="player1"></h3>
            <button id="attack">Attack</button>
            <h3>Damage = <span id="dmg"></span></h3>
        </div>
        <div id="aiChar">
            <h3 id="player2"></h3>
            <h3>Damage = <span id="aiDmg"></span></h3>
        </div>
        <div id="remainEnemies">
        </div>
    </div>
</body>
</html>
